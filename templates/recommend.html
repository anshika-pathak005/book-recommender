<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommendation System</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:black; color:white;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" href="/" style="font-size: 2rem; font-weight: bold;">
      Your Book Recommender
    </a>

    <!-- Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/recommend' %}active{% endif %}" href="/recommend">Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="heading mt-4">Recommend Books</h2>

      <!-- User Input Form -->
      <form action="/recommend_books" method="post" class="mt-3">
        <input name="user_input" type="text" class="form-control" placeholder="Enter a book name"><br>
        <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
      </form>
    </div>

    <!-- Recommendations -->
    {% if data %}
      {% for i in data %}
        <div class="col-md-3 mt-4">
          <div class="card h-100 text-center" style="background-color: black; border: 1px solid #444;">
            <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
            <div class="card-body">
              <h5 class="card-title text-warning">{{ i[0] }}</h5>
              <p class="card-text text-light">{{ i[1] }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    {% endif %}

    <!--top 5 searches -->
    <div class="col-md-12">
      <div class="top-popular"
           style="margin-top: 30px; padding: 20px; background: #1e1e1e; border-radius: 10px;">
    
        <h3 style="color: white; font-size: 1.2rem; font-weight: bold;">ðŸ“– Top 5 Searches</h3>
    
        <ul style="list-style: none; padding-left: 0; margin-top: 15px;">
          <li style="padding: 8px 0; border-bottom: 1px solid #444; color: white;">Harry Potter and the Sorcererâ€™s Stone</li>
          <li style="padding: 8px 0; border-bottom: 1px solid #444; color: white;">1984</li>
          <li style="padding: 8px 0; border-bottom: 1px solid #444; color: white;">Animal Farm</li>
          <li style="padding: 8px 0; border-bottom: 1px solid #444; color: white;">Life of Pi</li>
          <li style="padding: 8px 0; color: white;">To Kill a Mockingbird</li>
        </ul>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
