<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommendation System</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+1iTJ0E6U5uDIeE65f4BFp4pI7RtN" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body style="background-color:black">


<nav class="navbar navbar-expand-lg bg-body-tertiary" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#"
       style="
      font-size: 2.5rem;
      font-weight: bold;
      color: black;
      text-shadow: 1px 1px 2px black;"
    >Your Book Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" style="margin-left: auto;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/"
             style="
            font-size: 1.1rem;
            color: black;
            margin-right: 15px;
            font-weight: bold;
          "
          >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recommend"
          style="
            font-size: 1.1rem;
            color: black;
            margin-right: 15px;
            font-weight: bold;
          "
          >Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
             style="
            font-size: 1.1rem;
            color: black;
            margin-right: 15px;
            font-weight: bold;
          "
          >Contact</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h2 class="heading" style="margin-top:20px">Recommend Books</h2>
<!--        user input ke liye-->
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control form-control"><br>
            <input type="submit" class="btn btn-lg btn-warning">
        </form>
    </div>

<!--    first we will check if we got the data-->
      {% if data %}
        {% for i in data %}
          <div class="col-md-3" style="margin-top: 10px;">
            <div class="card" style="background-color: black; border: 1px solid #444;">
              <div class="card-body">
                <img class="card-img-top" src="{{ i[2] }}">
                <h3 class="card-title">{{ i[0] }}</h3>
                <p class="card-author">{{ i[1] }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endif %}

  </div>
</div>

</body>
</html>
