<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommendation System</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body style="background-color:black">


<nav class="navbar navbar-expand-lg bg-body-tertiary" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#"
       style="
      font-size: 2.5rem;
      font-weight: bold;
      color: black;
      text-shadow: 1px 1px 2px black;"
    >Your Book Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" style="margin-left: auto;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/"
             style="
            font-size: 1.1rem;
            color: black;
            margin-right: 15px;
            font-weight: bold;
          "
          >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recommend"
          style="
            font-size: 1.1rem;
            color: black;
            margin-right: 15px;
            font-weight: bold;
          "
          >Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
             style="
            font-size: 1.1rem;
            color: black;
            margin-right: 15px;
            font-weight: bold;
          "
          >Contact</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h2 class="heading" style="margin-top:20px">Top Rated 50 Books</h1>
    </div>

<!--    traversing the loop throgh jinja templating-->
    {% for i in range(book_name|length) %}

      <div class="col-md-3" style="margin-top: 10px;">
        <div class="card" style="background-color: black; border: 1px solid #444;">
          <div class="card-body">
            <img class="card-img-top" src="{{ image[i] }}">

            <h3 class="card-title">{{ book_name[i] }}</h3>

            <p class="card-author">{{ author[i] }}</p>

            <p class="card-text">Votes - {{ votes[i] }}</p>
            <p class="card-text">Ratings - {{ rating[i] }}</p>
          </div>
        </div>
      </div>

    {% endfor %}

  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+1iTJ0E6U5uDIeE65f4BFp4pI7RtN" crossorigin="anonymous"></script>
</body>
</html>
